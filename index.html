<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="header">Countdown for whatever you want!</h1>
    <div class="container">
        <div class="countdown">
            <div>
                <h1 id="days">0</h1>
                <span class="container-text">Days</span>
            </div>
            <div >
                <h1 id="hours">0</h1>
                <span class="container-text">Hours</span>
            </div>
            <div>
                <h1 id="minutes">0</h1>
                <span class="container-text">Minutes</span>
            </div>
            <div>
                <h1 id="seconds">0</h1>
                <span class="container-text">Seconds</span>
            </div>
    </div>
</body>
</html>
